<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Languages</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script src="js/languages.js" type="text/javascript"></script>
</head>
<body>
    <button id="en" class="translate">English</button>
    <button id="bn" class="translate">বাংলা</button>

    <ul>
        <li key="home" class="lang">Home</li>
        <li key="about" class="lang">About Me</li>
        <li key="contact" class="lang">Contact Me</li>
    </ul>

<a key="link_portfolio" class="lang" href="http://muktabd.info">My Porfolio</a>


    
</body>
</html>
